{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mx-auto p-4 flex">
  <div>
    {% if product.image %}
    <img class="w-full h-auto max-w-xs mx-auto" src="{{ product.image.url }}"alt="{{ product.name }}">
    {% else %}
    <p>The image is not available</p>
    {% endif %}
    <h3 class="font-semibold">{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p class="text-indigo-600">KES {{ product.price }}</p>

    <form action="{% url 'cart:cart_add' product.id %}" method="post" id="add-to-cart-form">
      {% csrf_token %}
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Add to cart</button>
    <p id="message"></p>
    </form>
  </div>
</div>

<script>
  document.getElementById('add-to-cart-form').addEventListener("submit", function(event){
    event.preventDefault();
    
    const form = event.target;
    const url = form.action;
    const formData = new FormData(form);
    
    fetch(url, {
      method: 'POST',
      headers: {
        'X-CSRFToken':formData.get('csrfmiddlewaretoken')
        },
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      const messageElement = document.getElementById('message');
      if (data.success) {
        messageElement.textContent = data.message;
      } else {
        messageElement.textContent = "Failed to add to cart";
      }
    })
    .catch(error => {
      console.error("Error", error)
    });
  });
</script>
{% endblock %}
